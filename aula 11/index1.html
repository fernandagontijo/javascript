<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizar Livro</title>
</head>
<body>
  <h1>Lista de Livros</h1>
   
  <div id="livro-info">
    <p><strong>Título:</strong> <span id="titulo"></span></p>
    <p><strong>Autor:</strong> <span id="autor"></span></p>
    <p><strong>Ano de Publicação:</strong> <span id="anoPublicacao"></span></p>
    <img id="capa" alt="Capa do livro" style="width:200px; height:auto;">
  </div>

  <!-- Importa o arquivo JavaScript do JSON -->
  <script src="script1.js"></script>

  <!-- Script principal para exibir as informações do livro -->
  <script>
    // Confere se o objeto 'livro' foi importado e usa seus dados
    if (typeof livro !== 'undefined') {
      document.getElementById('titulo').textContent = livro.titulo;
      document.getElementById('autor').textContent = livro.autor;
      document.getElementById('anoPublicacao').textContent = livro.anoPublicacao;
      document.getElementById('capa').src = livro.linkCapa;
    } else {
      console.error("O objeto 'livro' não foi carregado corretamente.");
    }
  </script>
</body>
</html>
